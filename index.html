<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pottli - Coming Soon</title>
    <link rel="icon" href="assets/icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/images/logo.svg" alt="Pottli Logo">
                <span class="logo-gradient">Pottli</span>
            </div>
        </header>

        <main>
            <div class="content-left">
                <div class="coming-soon">
                    <span class="line"></span>
                    <span>Coming Soon</span>
                </div>
                <h1>Get Notified When We Launch</h1>
                
                <form id="notify-form">
                    <div class="input-group">
                        <input class="input-group-pl" type="email" id="email" placeholder="Enter your email address" required>
                        <button type="submit" class="notify-btn">Notify Me</button>
                    </div>
                    <p id="email-error" class="error-message"></p>
                    <p class="disclaimer">*Don't worry we will not spam you :)</p>
                </form>

                <div class="social-icons">
                    <a href="#" class="social-icon"><img class="social-img" src="assets/icons/fb-icon.svg" alt="Facebook"></a>
                    <a href="#" class="social-icon"><img class="social-img" src="assets/icons/x-icon.svg" alt="Twitter"></a>
                    <a href="#" class="social-icon"><img class="social-img" src="assets/icons/insta-icon.svg" alt="Instagram"></a>
                    <a href="#" class="social-icon"><img class="social-img" src="assets/icons/yt-icon.svg" alt="YouTube"></a>
                </div>
            </div>

            <div class="content-right">
                <img src="assets/images/image1.svg" alt="Pottli Illustration" class="main-illustration">
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
